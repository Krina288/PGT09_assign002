<!DOCTYPE html>

<head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    <script type="text/javascript"></script>
    <script src="/signup.js"></script>
    <title>Signup</title>
</head>

<body>
    <!-- Signup -->
    <div id="div_signup">
        <h3 style="margin-left: 5px;">Sign Up</h3>
        <!-- First/Last name input -->
        <label 
            for="first_name" 
            style="margin-left: 5px;"
        >First Name</label><br>
        <input 
            type="text" 
            id="first_name" 
            name="first_name" 
            placeholder="Enter first name" 
            style="margin: 5px; padding: 5px;"
            maxlength="32"
            onkeyup="handleInput(this)"
        ><br>
        <label 
            for="last_name" 
            style="margin-left: 5px;"
        >Last Name</label><br>
        <input 
            type="text" 
            id="last_name" 
            name="last_name" 
            placeholder="Enter last name" 
            style="margin: 5px; padding: 5px;"
            maxlength="32"
            onkeyup="handleInput(this)"
        ><br>

        <!-- Mobile number input -->
        <label 
            for="mobile_num" 
            style="margin-left: 5px;"
        >Mobile Number</label><br>
        <input 
            type="tel" 
            id="mobile_num" 
            name="mobile_num" 
            placeholder="Enter mobile number" 
            style="margin: 5px; padding: 5px;"
            onkeyup="handleInput(this)"
            maxlength="11"
        ><br>
        
        <!-- Email address input -->
        <label 
            for="email" 
            style="margin-left: 5px;"
        >Email</label><br>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter email address" 
            style="margin: 5px; padding: 5px;"
            onkeyup="handleInput(this)"
        ><br>
        
        <!-- Password input -->
        <label 
            for="password" 
            style="margin-left: 5px;"
        >Password</label><br>
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter password" 
            maxlength="16"
            minlength="6"
            style="margin: 5px; padding: 5px;"
            onkeyup="handleInput(this)"
        ><br>
        
        <input 
            type="button" 
            value="Sign Up" 
            id="sign_up" 
            class="btn"
            style="margin: 5px; padding: 5px; margin-top: 10px; margin-bottom: 10px; width: 10%;"
            onclick="onPressSignUp()"
        ><br>

        <label style="margin-left: 5px;">Already have an account?</label>
        <button 
            id="sign_in" 
            style="margin-left: -5px; font-weight: 600; border: none; background-color: transparent;"
            onclick="onPressSignIn()">Sign In</button>
    </div>
</body>

</html>
